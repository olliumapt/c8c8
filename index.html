<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    #captureArea {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      max-width: 500px;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    #uploadedImage {
      display: block;
      margin-top: 10px;
      max-width: 300px;
    }

    .signature-container {
      text-align: center;
      margin-top: 30px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div id="captureArea">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>
    <form>
      <label for="date">날짜:</label>
      <input type="date" id="date" name="date">

      <label for="address">세대 주소:</label>
      <input type="text" id="address" name="address">

      <label for="content">민원 내용:</label>
      <textarea id="content" name="content"></textarea>

      <label for="result">처리 결과:</label>
      <textarea id="result" name="result"></textarea>

      <label for="manager">담당자 이름:</label>
      <input type="text" id="manager" name="manager">

      <label for="image">사진 첨부:</label>
      <input type="file" id="image" name="image" accept="image/*">
      <img id="uploadedImage" src="" alt="첨부 이미지 미리보기">

      <div class="signature-container">
        <label for="signatureCanvas">입주자 서명:</label>
        <canvas id="signatureCanvas" width="500" height="150"></canvas>
        <div class="buttons">
          <button type="button" onclick="clearSignature()">리셋</button>
          <button type="button" onclick="saveAsImage()">저장</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.getElementById("captureArea"), {
        scale: 3
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = '민원처리보고서.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    document.getElementById('image').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('uploadedImage').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
