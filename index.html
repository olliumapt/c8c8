<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 794px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }
    h1 {
      text-align: center;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      width: 48%;
    }
    input, select, textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    .star-select option {
      color: #FFD700;
    }
    .image-section {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .image-upload {
      text-align: center;
      width: 48%;
    }
    canvas {
      border: 1px solid #ccc;
      touch-action: none;
    }
    .signature-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>정촌 올리움 세대민원 처리 보고서</h1>
  <div class="form-row">
    <div class="form-group">
      <label>날짜:</label>
      <input type="date">
    </div>
    <div class="form-group">
      <label>세대 주소:</label>
      <input type="text">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>민원 내용:</label>
      <textarea rows="3"></textarea>
    </div>
    <div class="form-group">
      <label>처리 결과:</label>
      <textarea rows="3"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>담당자 이름:</label>
      <select>
        <option>김원식</option>
        <option>최재혁</option>
        <option>박상우</option>
      </select>
    </div>
    <div class="form-group">
      <label>만족도 평가:</label>
      <select class="star-select">
        <option>⭐</option>
        <option>⭐⭐</option>
        <option>⭐⭐⭐</option>
        <option>⭐⭐⭐⭐</option>
        <option>⭐⭐⭐⭐⭐</option>
      </select>
    </div>
  </div>
  <div class="image-section">
    <div class="image-upload">
      <label>작업 전</label><br>
      <input type="file" accept="image/*" onchange="loadImage(this, 'beforeImage')">
      <div><img id="beforeImage" style="max-width:100%; margin-top:10px;"></div>
    </div>
    <div class="image-upload">
      <label>작업 후</label><br>
      <input type="file" accept="image/*" onchange="loadImage(this, 'afterImage')">
      <div><img id="afterImage" style="max-width:100%; margin-top:10px;"></div>
    </div>
  </div>
  <div>
    <label>입주자 서명:</label><br>
    <canvas id="signature-pad" width="750" height="200"></canvas>
    <div class="signature-controls">
      <button onclick="clearSignature()">리셋</button>
      <button onclick="saveAsImage()">저장</button>
    </div>
  </div>
  <script>
    function loadImage(input, targetId) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById(targetId).src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    }

    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function startPosition(e) {
      drawing = true;
      draw(e);
    }
    function endPosition() {
      drawing = false;
      ctx.beginPath();
    }
    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener("mousedown", startPosition);
    canvas.addEventListener("mouseup", endPosition);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", startPosition);
    canvas.addEventListener("touchend", endPosition);
    canvas.addEventListener("touchmove", draw);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      const allContent = document.body;
      html2canvas(allContent).then(canvas => {
        const link = document.createElement("a");
        link.download = 'report.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
