<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      width: 60%;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 60%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
      width: 100%;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container img {
      margin-top: 10px;
      max-width: 300px;
    }

    .signature-container {
      text-align: center;
      margin-top: 30px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    #captureArea {
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div id="captureArea">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>
    <form>
      <label for="date">날짜:</label>
      <input type="date" id="date" name="date">

      <label for="address">세대 주소:</label>
      <input type="text" id="address" name="address">

      <label for="content">민원 내용:</label>
      <textarea id="content" name="content"></textarea>

      <label for="result">처리 결과:</label>
      <textarea id="result" name="result"></textarea>

      <label for="manager">담당자 이름:</label>
      <input type="text" id="manager" name="manager">

      <label for="satisfaction">만족도 평가:</label>
      <select id="satisfaction" name="satisfaction">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <div class="image-row">
        <div class="image-container">
          <label for="beforeImage">Before</label>
          <input type="file" id="beforeImage" name="beforeImage" accept="image/*">
          <img id="beforePreview" src="">
        </div>
        <div class="image-container">
          <label for="afterImage">After</label>
          <input type="file" id="afterImage" name="afterImage" accept="image/*">
          <img id="afterPreview" src="">
        </div>
      </div>

      <div class="signature-container">
        <label for="signatureCanvas">입주자 서명:</label>
        <canvas id="signatureCanvas" width="400" height="150"></canvas>
        <div class="buttons">
          <button type="button" onclick="clearSignature()">리셋</button>
          <button type="button" onclick="saveAsImage()">저장</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.getElementById("captureArea"), {
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = '민원처리보고서.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    document.getElementById('beforeImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('beforePreview').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('afterImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('afterPreview').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
