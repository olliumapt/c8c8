<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대 민원처리 보고서</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    .a4 {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 40px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .row label {
      width: 48%;
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    textarea, input, select {
      margin-top: 8px;
      padding: 6px;
      font-size: 14px;
    }
    .photos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .photos div {
      width: 48%;
      height: 150px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }
    .satisfaction-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .signature-area {
      margin-top: 30px;
      text-align: center;
    }
    canvas {
      border: 1px solid #000;
      touch-action: none;
    }
    .button-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="a4" id="report">
    <h1>세대 민원처리 보고서</h1>

    <div class="row">
      <label>작업 날짜<input type="date"></label>
      <label>세대 주소<input type="text" placeholder="예: 101동 1001호"></label>
    </div>

    <div class="row">
      <label>민원 내용<textarea rows="3"></textarea></label>
      <label>처리 결과<textarea rows="3"></textarea></label>
    </div>

    <div class="photos">
      <div>작업 전 사진</div>
      <div>작업 후 사진</div>
    </div>

    <div class="satisfaction-row">
      <label>만족도 평가
        <select>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>
      </label>
      <label>작업자 선택
        <select>
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </label>
    </div>

    <div class="signature-area">
      <p>입주자 서명</p>
      <canvas id="signature" width="500" height="200"></canvas>
      <div class="button-row">
        <button onclick="clearCanvas()">리셋</button>
        <button onclick="saveAsImage()">저장</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    const startDrawing = (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    };

    const draw = (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    };

    const stopDrawing = () => {
      drawing = false;
    };

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    // 모바일 대응
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDrawing({ offsetX: touch.clientX - rect.left, offsetY: touch.clientY - rect.top });
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      draw({ offsetX: touch.clientX - rect.left, offsetY: touch.clientY - rect.top });
    });
    canvas.addEventListener("touchend", stopDrawing);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      const report = document.getElementById("report");
      html2canvas(report).then(canvas => {
        const link = document.createElement("a");
        link.download = "report.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- html2canvas 라이브러리 -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
