<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #fff;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .row input, .row textarea {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .star-rating {
      font-size: 24px;
      color: gold;
    }
    .photo-section, .signature-section {
      margin-top: 20px;
    }
    .photo-preview {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }
    canvas {
      border: 1px solid #000;
      background-color: #fff;
      width: 100%;
      height: 200px;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>정촌 올리움 세대민원 처리 보고서</h2>

  <div class="row">
    <div style="flex: 1;">
      <div class="label">날짜:</div>
      <input type="date" id="date">
    </div>
    <div style="flex: 1;">
      <div class="label">세대 주소:</div>
      <input type="text" id="address">
    </div>
  </div>

  <div class="row">
    <div style="flex: 1;">
      <div class="label">민원 내용:</div>
      <textarea id="issue"></textarea>
    </div>
    <div style="flex: 1;">
      <div class="label">처리 결과:</div>
      <textarea id="result"></textarea>
    </div>
  </div>

  <div class="row">
    <div style="flex: 1;">
      <div class="label">담당자 이름:</div>
      <input type="text" id="manager">
    </div>
    <div style="flex: 1;">
      <div class="label">만족도 평가:</div>
      <div class="star-rating">★★★★★</div>
    </div>
  </div>

  <div class="photo-section">
    <div class="label">작업 전</div>
    <input type="file" accept="image/*" id="beforePhoto" onchange="loadImage(event, 'beforePreview')">
    <img id="beforePreview" class="photo-preview" />
  </div>

  <div class="photo-section">
    <div class="label">작업 후</div>
    <input type="file" accept="image/*" id="afterPhoto" onchange="loadImage(event, 'afterPreview')">
    <img id="afterPreview" class="photo-preview" />
  </div>

  <div class="signature-section">
    <div class="label">입주자 서명:</div>
    <canvas id="signaturePad"></canvas>
    <div class="buttons">
      <button onclick="clearCanvas()">리셋</button>
      <button onclick="saveReport()">저장</button>
    </div>
  </div>

  <script>
    function loadImage(event, targetId) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById(targetId).src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // 서명 캔버스
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', () => drawing = true);
    canvas.addEventListener('touchend', () => drawing = false);
    canvas.addEventListener('touchmove', (e) => draw(e.touches[0]));

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function saveReport() {
      alert("보고서 저장 기능은 추후 구현 예정입니다.");
    }
  </script>
</body>
</html>
