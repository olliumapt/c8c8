<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>세대민원 보고서</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-white p-4">
  <div id="report" class="max-w-3xl mx-auto border border-gray-300 p-6 space-y-4">
    <!-- 제목 -->
    <h1 class="text-2xl font-bold text-center mb-4">세대민원 보고서</h1>

    <!-- 날짜 + 세대 주소 -->
    <div class="flex flex-wrap gap-4">
      <div class="flex-1">
        <label class="block font-semibold mb-1">날짜</label>
        <input type="date" class="w-full border rounded px-2 py-1" />
      </div>
      <div class="flex-1">
        <label class="block font-semibold mb-1">세대 주소</label>
        <input type="text" placeholder="예: 정촌 올리움 101동 202호" class="w-full border rounded px-2 py-1" />
      </div>
    </div>

    <!-- 민원 내용 + 처리 결과 -->
    <div class="flex flex-wrap gap-4">
      <div class="w-full md:w-1/2">
        <label class="block font-semibold mb-1">민원 내용</label>
        <textarea rows="4" class="w-full border rounded px-2 py-1"></textarea>
      </div>
      <div class="w-full md:w-1/2">
        <label class="block font-semibold mb-1">처리 결과</label>
        <textarea rows="4" class="w-full border rounded px-2 py-1"></textarea>
      </div>
    </div>

    <!-- 작업 전 / 후 이미지 -->
    <div class="flex gap-4">
      <div class="w-1/2">
        <label class="block font-semibold mb-1">작업 전 사진</label>
        <div class="border border-dashed border-gray-400 h-32 flex items-center justify-center">사진 업로드</div>
      </div>
      <div class="w-1/2">
        <label class="block font-semibold mb-1">작업 후 사진</label>
        <div class="border border-dashed border-gray-400 h-32 flex items-center justify-center">사진 업로드</div>
      </div>
    </div>

    <!-- 담당자 / 만족도 -->
    <div class="flex flex-wrap gap-4">
      <div class="flex-1">
        <label class="block font-semibold mb-1">담당자</label>
        <select class="w-full border rounded px-2 py-1">
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block font-semibold mb-1">만족도</label>
        <select class="w-full border rounded px-2 py-1">
          <option>⭐ 1단계</option>
          <option>⭐⭐ 2단계</option>
          <option>⭐⭐⭐ 3단계</option>
          <option>⭐⭐⭐⭐ 4단계</option>
          <option>⭐⭐⭐⭐⭐ 5단계</option>
        </select>
      </div>
    </div>

    <!-- 서명 캔버스 -->
    <div>
      <label class="block font-semibold mb-1">입주자 서명</label>
      <canvas id="signature" class="border w-full h-40 bg-white"></canvas>
      <div class="flex gap-2 mt-2">
        <button onclick="clearSignature()" class="bg-red-500 text-white px-4 py-1 rounded">서명 리셋</button>
        <button onclick="saveAsImage()" class="bg-blue-500 text-white px-4 py-1 rounded">이미지 저장</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => (isDrawing = false));
    canvas.addEventListener("mouseout", () => (isDrawing = false));

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.querySelector("#report")).then((canvas) => {
        const link = document.createElement("a");
        link.download = "세대민원보고서.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
