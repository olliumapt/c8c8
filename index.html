<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-sizing: border-box;
      text-align: center;
      padding-top: 80px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #eee;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 50%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .image-pair {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .image-container img {
      max-width: 300px;
      border: 1px solid #ccc;
    }

    .signature-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    #captureArea {
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#date">날짜</a>
    <a href="#address">세대 주소</a>
    <a href="#content">민원 내용</a>
    <a href="#result">처리 결과</a>
    <a href="#manager">담당자</a>
    <a href="#beforeImage">작업 전</a>
    <a href="#afterImage">작업 후</a>
    <a href="#signatureCanvas">서명</a>
  </nav>

  <div id="captureArea">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>
    <form>
      <label for="date">날짜:</label>
      <input type="date" id="date" name="date">

      <label for="address">세대 주소:</label>
      <input type="text" id="address" name="address">

      <label for="content">민원 내용:</label>
      <textarea id="content" name="content"></textarea>

      <label for="result">처리 결과:</label>
      <textarea id="result" name="result"></textarea>

      <label for="manager">담당자 이름:</label>
      <input type="text" id="manager" name="manager">

      <label for="beforeImage">작업 전 사진:</label>
      <input type="file" id="beforeImage" accept="image/*">

      <label for="afterImage">작업 후 사진:</label>
      <input type="file" id="afterImage" accept="image/*">

      <div class="image-pair">
        <div class="image-container">
          <p>작업 전</p>
          <img id="previewBefore" src="" alt="작업 전 이미지 미리보기">
        </div>
        <div class="image-container">
          <p>작업 후</p>
          <img id="previewAfter" src="" alt="작업 후 이미지 미리보기">
        </div>
      </div>

      <div class="signature-container">
        <label for="signatureCanvas">입주자 서명:</label>
        <canvas id="signatureCanvas" width="400" height="150"></canvas>
        <div class="buttons">
          <button type="button" onclick="clearSignature()">리셋</button>
          <button type="button" onclick="saveAsImage()">저장</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => {
      drawing = true;
      ctx.beginPath();
    });
    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.getElementById("captureArea"), {
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = '민원처리보고서.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    document.getElementById('beforeImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('previewBefore').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('afterImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('previewAfter').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
