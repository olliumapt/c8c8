<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정촌 올리움 민원 보고서</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="formSection">
    <h2>민원 등록</h2>
    <form id="reportForm">
      <label>작업일자 <input type="date" name="date" required /></label>
      <label>세대 주소 <input type="text" name="address" required /></label>
      <label>민원 내용 <textarea name="issue" required></textarea></label>
      <label>처리 결과 <textarea name="result" required></textarea></label>

      <label>담당자
        <select name="manager">
          <option value="김원식">김원식</option>
          <option value="최재혁">최재혁</option>
          <option value="박상우">박상우</option>
        </select>
      </label>

      <label>만족도
        <select name="satisfaction">
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>
      </label>

      <fieldset>
        <legend>작업 전 사진 (최대 3장)</legend>
        <input type="file" id="beforeImages" name="beforeImages" multiple accept="image/*" />
        <div id="beforeImagesPreview" class="image-preview"></div>
      </fieldset>

      <fieldset>
        <legend>작업 후 사진 (최대 3장)</legend>
        <input type="file" id="afterImages" name="afterImages" multiple accept="image/*" />
        <div id="afterImagesPreview" class="image-preview"></div>
      </fieldset>

      <fieldset>
        <legend>입주자 서명</legend>
        <canvas id="signature-pad" width="300" height="100"></canvas>
        <div>
          <button type="button" id="clear-signature">서명 초기화</button>
        </div>
      </fieldset>

      <button type="submit">보고서 저장</button>
    </form>
  </section>

  <section id="reportSection" style="display:none;">
    <h2>저장된 민원 보고서</h2>
    <div id="savedReports"></div>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</body>

</html>
