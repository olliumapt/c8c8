<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .image-preview {
      max-width: 150px;
      margin-top: 5px;
      display: none;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    canvas {
      border: 1px solid #999;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #stars {
      font-size: 20px;
      color: gold;
      margin-top: 5px;
    }
    .mb-4 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="reportContent">
    <h2>세대민원 처리 보고서</h2>

    <div class="mb-4">
      <label for="workDate">작업 날짜</label>
      <input type="date" id="workDate" />
    </div>

    <div class="mb-4">
      <label for="address">세대 주소</label>
      <input type="text" id="address" placeholder="예: 101동 1001호" />
    </div>

    <div class="mb-4">
      <label for="complaint">민원 내용</label>
      <textarea id="complaint" placeholder="민원 내용을 입력하세요."></textarea>
    </div>

    <div class="mb-4">
      <label for="result">처리 결과</label>
      <textarea id="result" placeholder="처리 결과를 입력하세요."></textarea>
    </div>

    <div class="mb-4">
      <label for="worker">담당자</label>
      <select id="worker">
        <option value="">담당자를 선택하세요</option>
        <option value="김원식">김원식</option>
        <option value="최재혁">최재혁</option>
        <option value="박상우">박상우</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="satisfaction">만족도</label>
      <select id="satisfaction" onchange="updateStars()">
        <option value="">선택</option>
        <option value="1">1점</option>
        <option value="2">2점</option>
        <option value="3">3점</option>
        <option value="4">4점</option>
        <option value="5">5점</option>
      </select>
      <div id="stars"></div>
    </div>

    <div class="mb-4">
      <label for="beforeUpload">작업 전 사진</label>
      <input type="file" id="beforeUpload" accept="image/*">
      <img id="beforePreview" class="image-preview" />
    </div>

    <div class="mb-4">
      <label for="afterUpload">작업 후 사진</label>
      <input type="file" id="afterUpload" accept="image/*">
      <img id="afterPreview" class="image-preview" />
    </div>

    <div class="mb-4">
      <label>입주자 서명</label>
      <canvas id="signaturePad" width="300" height="150"></canvas><br/>
      <button id="saveSignatureBtn">서명 저장</button>
      <button id="resetSignatureBtn">서명 리셋</button><br/>
      <img id="signatureImage" class="image-preview" />
    </div>
  </div>

  <div>
    <button id="saveReportBtn">보고서 이미지 저장</button>
    <button id="goToBoardBtn">게시판으로 이동</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function updateStars() {
      const value = parseInt(document.getElementById("satisfaction").value);
      const stars = document.getElementById("stars");
      stars.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        stars.innerHTML += i <= value ? '⭐' : '☆';
      }
    }

    function setupPreview(inputId, previewId) {
      document.getElementById(inputId).addEventListener("change", function (e) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.getElementById(previewId);
          img.src = event.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(e.target.files[0]);
      });
    }
    setupPreview("beforeUpload", "beforePreview");
    setupPreview("afterUpload", "afterPreview");

    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      const pos = getMousePos(canvas, e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const pos = getMousePos(canvas, e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      drawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    });
    canvas.addEventListener("touchend", () => drawing = false);

    document.getElementById("saveSignatureBtn").addEventListener("click", () => {
      const image = canvas.toDataURL("image/png");
      const sigImg = document.getElementById("signatureImage");
      sigImg.src = image;
      sigImg.style.display = "block";
    });

    document.getElementById("resetSignatureBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sigImg = document.getElementById("signatureImage");
      sigImg.src = "";
      sigImg.style.display = "none";
    });

    // 보고서 이미지 저장
    document.getElementById("saveReportBtn").addEventListener("click", () => {
      html2canvas(document.querySelector("#reportContent")).then(canvas => {
        const link = document.createElement("a");
        link.download = "민원처리보고서.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // 게시판 이동
    document.getElementById("goToBoardBtn").addEventListener("click", () => {
      window.location.href = "board.html"; // 게시판 페이지 경로
    });

    function getMousePos(canvas, evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }
  </script>
</body>
</html>
