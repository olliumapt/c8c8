<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세대민원 보고서</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f1f1f1;
    }

    #report {
      width: 794px; /* A4 너비 */
      min-height: 1123px; /* A4 높이 */
      background: white;
      padding: 40px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 70%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 60px;
    }

    .image-preview {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .image-preview img {
      width: 100%;
      max-width: 48%;
      border: 1px solid #ddd;
      border-radius: 6px;
      object-fit: cover;
    }

    .signature {
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-height: 200px;
    }

    button {
      margin-top: 15px;
      padding: 8px 14px;
      font-size: 13px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .stars {
      font-size: 20px;
      color: gold;
    }
  </style>
</head>
<body>
  <div id="report">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>

    <label for="date">날짜</label>
    <input type="date" id="date">

    <label for="address">세대 주소</label>
    <input type="text" id="address">

    <label for="content">민원 내용</label>
    <textarea id="content"></textarea>

    <label for="result">처리 결과</label>
    <textarea id="result"></textarea>

    <label for="manager">담당자</label>
    <select id="manager">
      <option>김원식</option>
      <option>최재혁</option>
      <option>박상우</option>
    </select>

    <label for="satisfaction">만족도</label>
    <select id="satisfaction">
      <option>⭐</option>
      <option>⭐⭐</option>
      <option>⭐⭐⭐</option>
      <option>⭐⭐⭐⭐</option>
      <option>⭐⭐⭐⭐⭐</option>
    </select>

    <label>작업 전/후 이미지</label>
    <div class="image-preview">
      <input type="file" accept="image/*" onchange="loadImage(event, 'before')">
      <input type="file" accept="image/*" onchange="loadImage(event, 'after')">
    </div>
    <div class="image-preview">
      <img id="before" alt="작업 전 이미지" />
      <img id="after" alt="작업 후 이미지" />
    </div>

    <div class="signature">
      <label>입주자 서명</label>
      <canvas id="signature-pad" width="700" height="150"></canvas>
      <div class="btn-group">
        <button onclick="clearSignature()">리셋</button>
        <button onclick="saveImage()">이미지 저장</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function loadImage(event, id) {
      const reader = new FileReader();
      reader.onload = function(){
        const img = document.getElementById(id);
        img.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function saveImage() {
      html2canvas(document.querySelector("#report")).then(canvas => {
        const link = document.createElement("a");
        link.download = "민원보고서.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
