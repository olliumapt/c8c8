<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .signature-section {
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>

    <label for="date">날짜</label>
    <input type="date" id="date" name="date" />

    <label for="address">세대 주소</label>
    <input type="text" id="address" name="address" placeholder="예: 101동 1001호" />

    <label for="issue">민원 내용</label>
    <textarea id="issue" name="issue" rows="4" placeholder="민원 내용을 입력하세요"></textarea>

    <label for="result">처리 결과</label>
    <textarea id="result" name="result" rows="4" placeholder="처리 결과를 입력하세요"></textarea>

    <label for="person">담당자 이름</label>
    <input type="text" id="person" name="person" placeholder="홍길동" />

    <div class="signature-section">
      <label for="signature">서명</label>
      <canvas id="signature" width="400" height="150"></canvas>
      <button type="button" onclick="clearSignature()">서명 지우기</button>
    </div>

    <label for="photo">사진 첨부</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <button type="button" onclick="submitForm()">제출</button>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseout', () => drawing = false);

    function draw(event) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitForm() {
      alert("제출되었습니다!");
    }
  </script>
</body>
</html>
