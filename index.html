<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대 민원처리 보고서</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      background: #fff;
    }
    .report-container {
      max-width: 794px; /* A4 width */
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .column {
      flex: 0 0 48%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"], select, textarea, input[type="file"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    .signature-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
      height: 200px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .column {
        flex: 0 0 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h2>세대 민원처리 보고서</h2>
    <div class="row">
      <div class="column">
        <label>작업 날짜</label>
        <input type="text">
      </div>
      <div class="column">
        <label>세대 주소</label>
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label>민원내용</label>
        <textarea></textarea>
      </div>
      <div class="column">
        <label>처리결과</label>
        <textarea></textarea>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label>작업 전 사진</label>
        <input type="file" accept="image/*">
      </div>
      <div class="column">
        <label>작업 후 사진</label>
        <input type="file" accept="image/*">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label>만족도 평가</label>
        <select>
          <option>⭐</option>
          <option>⭐⭐</option>
          <option>⭐⭐⭐</option>
          <option>⭐⭐⭐⭐</option>
          <option>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="column">
        <label>작업자</label>
        <select>
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </div>
    </div>
    <div class="signature-container">
      <label>입주자 서명</label>
      <canvas id="signaturePad"></canvas>
      <div class="button-row">
        <button onclick="clearSignature()">리셋</button>
        <button onclick="saveAsImage()">저장</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("touchstart", start);
    canvas.addEventListener("mouseup", stop);
    canvas.addEventListener("touchend", stop);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchmove", draw);

    function start(e) {
      e.preventDefault();
      drawing = true;
      ctx.beginPath();
      const { x, y } = getXY(e);
      ctx.moveTo(x, y);
    }

    function stop(e) {
      e.preventDefault();
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const { x, y } = getXY(e);
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function getXY(e) {
      if (e.touches && e.touches.length > 0) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      const image = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = image;
      link.download = "signature.png";
      link.click();
    }
  </script>
</body>
</html>
