<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>민원 처리 보고서</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea,
    select {
      padding: 8px;
      font-size: 1rem;
    }

    .image-preview-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .image-preview-container img {
      width: 48%;
      height: auto;
      border: 1px solid #ccc;
    }

    .signature-container {
      text-align: center;
      margin-top: 20px;
    }

    #signature-pad {
      border: 1px solid #000;
      background-color: #fff;
    }

    .signature-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .signature-buttons button {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>정촌 올리움 세대민원 처리 보고서</h1>

  <form>
    <label for="date">날짜:</label>
    <input type="date" id="date" name="date" required />

    <label for="address">세대 주소:</label>
    <input type="text" id="address" name="address" required />

    <label for="content">민원 내용:</label>
    <textarea id="content" name="content" rows="4" required></textarea>

    <label for="result">처리 결과:</label>
    <textarea id="result" name="result" rows="4" required></textarea>

    <label for="manager">담당자 이름:</label>
    <input type="text" id="manager" name="manager" required />

    <label>이미지 (작업 전 / 작업 후):</label>
    <div class="image-preview-container">
      <input type="file" accept="image/*" onchange="previewImage(event, 'before')" />
      <input type="file" accept="image/*" onchange="previewImage(event, 'after')" />
    </div>
    <div class="image-preview-container">
      <img id="preview-before" alt="작업 전 미리보기" />
      <img id="preview-after" alt="작업 후 미리보기" />
    </div>

    <div class="signature-container">
      <label>입주민 서명:</label>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      <div class="signature-buttons">
        <button type="button" onclick="clearSignature()">초기화</button>
        <button type="button" onclick="saveSignature()">저장</button>
      </div>
    </div>
  </form>

  <script>
    function previewImage(event, type) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById(`preview-${type}`);
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => (drawing = true));
    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("mouseout", () => (drawing = false));
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const dataURL = canvas.toDataURL();
      const link = document.createElement("a");
      link.href = dataURL;
      link.download = "signature.png";
      link.click();
    }
  </script>
</body>

</html>
