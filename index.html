<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대민원 보고서</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Nanum Gothic', sans-serif;
    }

    body {
      background: #f0f0f0;
      padding: 20px;
    }

    .report {
      background: white;
      width: 794px;
      height: 1123px;
      margin: auto;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      margin-bottom: 8px;
    }

    .form-group label {
      flex: 0 0 120px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 4px 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    .images {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .images div {
      width: 48%;
      text-align: center;
    }

    .images img {
      max-width: 100%;
      max-height: 200px;
    }

    .signature {
      border: 1px solid #ccc;
      height: 100px;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .stars {
      display: flex;
      align-items: center;
    }

    .stars select {
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="report" id="report">
    <h2>세대민원 처리 보고서</h2>

    <div class="form-group">
      <label for="date">날짜</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="address">세대 주소</label>
      <input type="text" id="address">
    </div>

    <div class="form-group">
      <label for="content">민원 내용</label>
      <textarea id="content" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="result">처리 결과</label>
      <textarea id="result" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="manager">담당자</label>
      <select id="manager">
        <option>김원식</option>
        <option>최재혁</option>
        <option>박상우</option>
      </select>
    </div>

    <div class="form-group stars">
      <label for="satisfaction">만족도</label>
      <select id="satisfaction">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </div>

    <div class="images">
      <div>
        <p>작업 전</p>
        <input type="file" accept="image/*" onchange="loadImage(event, 'before')">
        <img id="before">
      </div>
      <div>
        <p>작업 후</p>
        <input type="file" accept="image/*" onchange="loadImage(event, 'after')">
        <img id="after">
      </div>
    </div>

    <div>
      <label>입주자 서명</label>
      <div class="signature">
        <canvas id="signatureCanvas"></canvas>
      </div>
    </div>

    <div class="buttons">
      <button onclick="clearSignature()">리셋</button>
      <button onclick="saveAsImage()">이미지로 저장</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function loadImage(event, target) {
      const output = document.getElementById(target);
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function saveAsImage() {
      html2canvas(document.querySelector("#report")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'report.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
