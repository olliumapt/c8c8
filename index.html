<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>민원 보고서 작성</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .image-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 10px;
    }

    .image-preview-box {
      flex: 1 1 48%;
    }

    .image-preview-box img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    canvas {
      border: 1px solid #333;
      margin-top: 10px;
      width: 100%;
      height: 200px;
      touch-action: none;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .image-group {
        flex-direction: column;
      }
      .image-preview-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>정촌 올리움 세대민원 처리 보고서</h1>

  <label for="workDate">작업 날짜</label>
  <input type="date" id="workDate" />

  <label for="address">세대 주소</label>
  <input type="text" id="address" placeholder="예: 101동 1001호" />

  <label for="complaint">민원 내용</label>
  <textarea id="complaint" rows="3"></textarea>

  <label for="result">처리 결과</label>
  <textarea id="result" rows="3"></textarea>

  <label for="worker">담당자</label>
  <select id="worker">
    <option value="김원식">김원식</option>
    <option value="최재혁">최재혁</option>
    <option value="박상우">박상우</option>
  </select>

  <label for="satisfaction">만족도</label>
  <select id="satisfaction">
    <option value="5">★★★★★</option>
    <option value="4">★★★★</option>
    <option value="3">★★★</option>
    <option value="2">★★</option>
    <option value="1">★</option>
  </select>

  <label>작업 전 / 작업 후 사진</label>
  <div class="image-group">
    <div class="image-preview-box">
      <input type="file" accept="image/*" onchange="previewImage(event, 'beforeImage')" />
      <img id="beforeImage" src="" alt="작업 전 이미지" />
    </div>
    <div class="image-preview-box">
      <input type="file" accept="image/*" onchange="previewImage(event, 'afterImage')" />
      <img id="afterImage" src="" alt="작업 후 이미지" />
    </div>
  </div>

  <label>입주자 서명</label>
  <canvas id="signature" width="600" height="200"></canvas>
  <div class="button-group">
    <button type="button" onclick="clearSignature()">서명 리셋</button>
  </div>

  <div class="button-group">
    <button type="button" onclick="saveReport()">저장하기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
