<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>세대 민원처리 보고서</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thumbnail { width: 100px; height: auto; margin-top: 10px; }
    .report-form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; }
    .report-form label { margin-top: 10px; display: block; font-weight: bold; }
    .report-form input, .report-form select, .report-form textarea { width: 100%; padding: 8px; margin-top: 5px; }
    .images { display: flex; gap: 20px; }
    .column { flex: 1; }
    .signature-pad { border: 1px solid #ccc; margin-top: 10px; }
    .signature-actions { margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <form class="report-form" id="reportForm">
    <h2 style="text-align: center;">세대 민원처리 보고서</h2>

    <label>작업 날짜:</label>
    <input type="date" id="workDate" />

    <label>세대 주소:</label>
    <input type="text" id="address" />

    <label>민원 내용:</label>
    <textarea id="complaint"></textarea>

    <label>처리 결과:</label>
    <textarea id="result"></textarea>

    <label>담당자:</label>
    <select id="worker">
      <option value="">선택</option>
      <option value="김원식">김원식</option>
      <option value="최재혁">최재혁</option>
      <option value="박상우">박상우</option>
    </select>

    <label>만족도:</label>
    <select id="satisfaction">
      <option value="">선택</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>

    <div class="images">
      <div class="column">
        <label>작업 전 이미지:</label>
        <input type="file" id="beforeUpload" accept="image/*" />
        <img id="beforeImage" class="thumbnail" />
      </div>
      <div class="column">
        <label>작업 후 이미지:</label>
        <input type="file" id="afterUpload" accept="image/*" />
        <img id="afterImage" class="thumbnail" />
      </div>
    </div>

    <label>입주자 서명:</label>
    <canvas id="signature-pad" width="300" height="150" style="border:1px solid #ccc; touch-action: none;"></canvas>
    <div class="signature-actions">
      <button type="button" id="reset-signature">서명 리셋</button>
    </div>

    <button type="button" onclick="saveReport()">보고서 저장</button>
    <a href="board.html" style="text-align:center; display:block; margin-top:20px;">📋 게시판 보기</a>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
