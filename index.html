<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대 민원처리 보고서</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
    }
    .container {
      width: 100%;
      max-width: 794px;
      min-height: 1123px;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .row textarea,
    .row input,
    .row select {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .photo-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .photo {
      width: 48%;
    }
    .photo input[type="file"] {
      width: 100%;
    }
    .thumbnail {
      margin-top: 10px;
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border: 1px solid #ccc;
    }
    .row-full {
      margin-bottom: 15px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
      touch-action: none;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>세대 민원처리 보고서</h2>

    <div class="row">
      <input type="date" placeholder="작업 날짜">
      <input type="text" placeholder="세대 주소">
    </div>

    <div class="row">
      <textarea rows="4" placeholder="민원내용"></textarea>
      <textarea rows="4" placeholder="처리결과"></textarea>
    </div>

    <div class="photo-section">
      <div class="photo">
        <label>작업 전 사진</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'before')">
        <img id="preview-before" class="thumbnail" src="" alt="작업 전 미리보기">
      </div>
      <div class="photo">
        <label>작업 후 사진</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'after')">
        <img id="preview-after" class="thumbnail" src="" alt="작업 후 미리보기">
      </div>
    </div>

    <div class="row">
      <select>
        <option>만족도 평가 (1~5)</option>
        <option>⭐</option>
        <option>⭐⭐</option>
        <option>⭐⭐⭐</option>
        <option>⭐⭐⭐⭐</option>
        <option>⭐⭐⭐⭐⭐</option>
      </select>
      <select>
        <option>작업자 선택</option>
        <option>김원식</option>
        <option>최재혁</option>
        <option>박상우</option>
      </select>
    </div>

    <div class="row-full">
      <label>입주자 서명</label>
      <canvas id="signature"></canvas>
      <div class="button-row">
        <button onclick="clearCanvas()">리셋</button>
        <button onclick="saveCanvas()">저장</button>
      </div>
    </div>
  </div>

  <script>
    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('preview-' + id).src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    resizeCanvas();

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveCanvas() {
      const link = document.createElement('a');
      link.download = 'signature.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
