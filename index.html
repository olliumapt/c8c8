<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대 민원처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background: #f9f9f9;
    }

    .report-form {
      width: 794px;
      min-height: 1123px;
      background: white;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .images {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .images input[type="file"] {
      width: 48%;
    }

    .thumbnail {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }

    .signature-pad {
      border: 1px solid #ccc;
      height: 150px;
      width: 100%;
    }

    .signature-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    @media (max-width: 800px) {
      body {
        padding: 10px;
      }

      .report-form {
        width: 100%;
        min-height: auto;
      }

      .row {
        flex-direction: column;
      }

      .images {
        flex-direction: column;
      }

      .images input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <form class="report-form" id="reportForm">
    <h2 style="text-align:center">세대 민원처리 보고서</h2>

    <div class="row">
      <div class="column">
        <label>작업 날짜</label>
        <input type="date" name="date">
      </div>
      <div class="column">
        <label>세대 주소</label>
        <input type="text" name="address">
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label>민원 내용</label>
        <textarea rows="4" name="complaint"></textarea>
      </div>
      <div class="column">
        <label>처리 결과</label>
        <textarea rows="4" name="result"></textarea>
      </div>
    </div>

    <div class="images">
      <div>
        <label>작업 전</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'beforePreview')">
        <img id="beforePreview" class="thumbnail" />
      </div>
      <div>
        <label>작업 후</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'afterPreview')">
        <img id="afterPreview" class="thumbnail" />
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label>만족도 평가</label>
        <select name="rating">
          <option>⭐</option>
          <option>⭐⭐</option>
          <option>⭐⭐⭐</option>
          <option>⭐⭐⭐⭐</option>
          <option>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="column">
        <label>작업자</label>
        <select name="worker">
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </div>
    </div>

    <div>
      <label>입주자 서명</label>
      <canvas id="signature" class="signature-pad"></canvas>
      <div class="signature-actions">
        <button type="button" onclick="clearSignature()">리셋</button>
        <button type="button" onclick="saveReport()">저장</button>
      </div>
    </div>
  </form>

  <script>
    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById(id).src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });

    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    canvas.addEventListener('mousedown', e => {
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      drawing = true;
    });
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveReport() {
      html2canvas(document.querySelector(".report-form")).then(canvas => {
        const link = document.createElement('a');
        link.download = '세대_민원처리_보고서.png';
        link.href = canvas.toDataURL();
        link.click();
        // 이후 저장 데이터를 서버로 전송하는 작업 추가 가능
      });
    }
  </script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
