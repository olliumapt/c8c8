<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>세대 민원처리 보고서</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }
    .report-container {
      width: 794px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .column {
      flex: 0 0 48%;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
    }
    .image-column {
      width: 48%;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #999;
      background: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h2>세대 민원처리 보고서</h2>
    <div class="row">
      <div class="column">
        <label>작업 날짜</label>
        <input type="date" id="date" />
      </div>
      <div class="column">
        <label>세대 주소</label>
        <input type="text" id="address" />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label>민원내용</label>
        <textarea id="complaint"></textarea>
      </div>
      <div class="column">
        <label>처리결과</label>
        <textarea id="result"></textarea>
      </div>
    </div>
    <div class="image-row">
      <div class="image-column">
        <label>작업 전</label>
        <input type="file" id="beforePhoto" accept="image/*" />
      </div>
      <div class="image-column">
        <label>작업 후</label>
        <input type="file" id="afterPhoto" accept="image/*" />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label>만족도 평가</label>
        <select id="satisfaction">
          <option>⭐</option>
          <option>⭐⭐</option>
          <option>⭐⭐⭐</option>
          <option>⭐⭐⭐⭐</option>
          <option>⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="column">
        <label>작업자명</label>
        <select id="worker">
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </div>
    </div>
    <label>입주자 서명</label>
    <canvas id="signature"></canvas>
    <div class="button-row">
      <button onclick="clearSignature()">리셋</button>
      <button onclick="saveReport()">저장</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => (drawing = true));
    canvas.addEventListener('mouseup', () => (drawing = false));
    canvas.addEventListener('mouseout', () => (drawing = false));
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveReport() {
      alert('이제 서버와 연결하여 저장/출력 기능을 구현할 수 있습니다. 다음 단계로 넘어가겠습니다.');
      // 여기서 fetch 또는 form submit으로 서버에 저장할 수 있습니다.
    }
  </script>
</body>
</html>
