<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 40px;
      background: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .photo-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .photo-box {
      width: 48%;
    }

    canvas {
      border: 1px solid #000;
      display: block;
      margin: 10px auto;
    }

    .signature-controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .signature-controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container" id="report">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>
    <form>
      <label for="date">날짜</label>
      <input type="date" id="date" name="date" />

      <label for="address">세대 주소</label>
      <input type="text" id="address" name="address" />

      <label for="content">민원 내용</label>
      <textarea id="content" name="content" rows="4"></textarea>

      <label for="result">처리 결과</label>
      <textarea id="result" name="result" rows="4"></textarea>

      <label for="manager">담당자 이름</label>
      <input type="text" id="manager" name="manager" />

      <div class="photo-row">
        <div class="photo-box">
          <label for="beforePhoto">작업 전 사진</label>
          <input type="file" id="beforePhoto" accept="image/*" />
        </div>
        <div class="photo-box">
          <label for="afterPhoto">작업 후 사진</label>
          <input type="file" id="afterPhoto" accept="image/*" />
        </div>
      </div>

      <label>서명</label>
      <canvas id="signature" width="500" height="200"></canvas>
      <div class="signature-controls">
        <button type="button" onclick="clearSignature()">초기화</button>
        <button type="button" onclick="saveAsImage()">저장</button>
      </div>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.getElementById("report"), {
        scale: 3
      }).then(function(canvas) {
        const link = document.createElement("a");
        link.download = "report.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
