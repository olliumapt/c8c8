<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대 민원처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background: #f9f9f9;
    }

    .report-form {
      width: 794px;
      min-height: 1123px;
      background: white;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .images {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .images input[type="file"] {
      width: 48%;
    }

    .thumbnail {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }

    .signature-pad {
      border: 1px solid #ccc;
      height: 150px;
      width: 100%;
    }

    .signature-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    @media (max-width: 800px) {
      body {
        padding: 10px;
      }

      .report-form {
        width: 100%;
        min-height: auto;
      }

      .row {
        flex-direction: column;
      }

      .images {
        flex-direction: column;
      }

      .images input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <form class="report-form" id="reportForm">
    <h2 style="text-align:center">세대 민원처리 보고서</h2>

    <body>
  <div class="report">
    <!-- 날짜 입력 -->
    <label>작업 날짜:</label>
    <input type="date" id="workDate" /><br/>

    <!-- 세대 주소 -->
    <label>세대 주소:</label>
    <input type="text" id="address" /><br/>

    <!-- 민원 내용 -->
    <label>민원 내용:</label>
    <textarea id="complaint"></textarea><br/>

    <!-- 처리 결과 -->
    <label>처리 결과:</label>
    <textarea id="result"></textarea><br/>

    <!-- 담당자 선택 -->
    <label>담당자:</label>
    <select id="worker">
      <option value="">선택</option>
      <option value="김원식">김원식</option>
      <option value="최재혁">최재혁</option>
      <option value="박상우">박상우</option>
    </select><br/>

    <!-- 만족도 -->
    <label>만족도:</label>
    <select id="satisfaction">
      <option value="">선택</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select><br/>

    <!-- 작업 전/후 이미지 -->
    <label>작업 전 이미지:</label>
    <img id="beforeImage" src="" width="150" /><br/>

    <label>작업 후 이미지:</label>
    <img id="afterImage" src="" width="150" /><br/>

    <!-- 서명 이미지 -->
    <label>입주자 서명:</label>
    <img id="signatureImage" src="" width="150" /><br/>

    <!-- ✅ 저장 버튼 -->
    <button onclick="saveComplaint()">저장</button>
  </div>

  <!-- JavaScript 연결 -->
  <script src="main.js"></script>
</body>
     
  </form>

  <script>
    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById(id).src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });

    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    canvas.addEventListener('mousedown', e => {
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      drawing = true;
    });
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveReport() {
      html2canvas(document.querySelector(".report-form")).then(canvas => {
        const link = document.createElement('a');
        link.download = '세대_민원처리_보고서.png';
        link.href = canvas.toDataURL();
        link.click();
        // 이후 저장 데이터를 서버로 전송하는 작업 추가 가능
      });
    }
  </script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
