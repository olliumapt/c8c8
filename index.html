<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>세대 민원처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      background: #f9f9f9;
    }
    .report-form {
      width: 794px;
      min-height: 1123px;
      background: white;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .images {
      display: flex;
      gap: 10px;
    }
    .images .column {
      flex: 1;
    }
    .thumbnail {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }
    .signature-pad {
      border: 1px solid #ccc;
      height: 150px;
      width: 100%;
    }
    .signature-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <form class="report-form" id="reportForm">
    <h2 style="text-align: center;">세대 민원처리 보고서</h2>

    <label>작업 날짜:</label>
    <input type="date" id="workDate" />

    <label>세대 주소:</label>
    <input type="text" id="address" />

    <label>민원 내용:</label>
    <textarea id="complaint"></textarea>

    <label>처리 결과:</label>
    <textarea id="result"></textarea>

    <label>담당자:</label>
    <select id="worker">
      <option value="">선택</option>
      <option value="김원식">김원식</option>
      <option value="최재혁">최재혁</option>
      <option value="박상우">박상우</option>
    </select>

    <label>만족도:</label>
    <select id="satisfaction">
      <option value="">선택</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>

    <div class="images">
      <div class="column">
        <label>작업 전 이미지:</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'beforeImage')" />
        <img id="beforeImage" class="thumbnail" src="" />
      </div>
      <div class="column">
        <label>작업 후 이미지:</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'afterImage')" />
        <img id="afterImage" class="thumbnail" src="" />
      </div>
    </div>

    <label>입주자 서명:</label>
    <canvas id="signature" class="signature-pad"></canvas>
    <div class="signature-actions">
      <button type="button" onclick="clearSignature()">서명 리셋</button>
    </div>

    <button type="button" onclick="saveReport()">이미지 저장</button>
  </form>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById(id).src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      drawing = true;
    });
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    }, { passive: false });
    canvas.addEventListener('touchend', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveReport() {
      html2canvas(document.querySelector(".report-form")).then(canvas => {
        const link = document.createElement('a');
        link.download = '세대_민원처리_보고서.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
