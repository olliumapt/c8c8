<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    * { box-sizing: border-box; }
    body {
      width: 210mm;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .form-group > div {
      flex: 1;
      margin: 0 5px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .image-box {
      flex: 1;
      text-align: center;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      width: 100%;
      height: 200px;
    }
    .btn-row {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #555;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h2>정촌 올리움 세대민원 처리 보고서</h2>

  <div class="form-group">
    <div>
      <label for="date">날짜:</label>
      <input type="date" id="date">
    </div>
    <div>
      <label for="address">세대 주소:</label>
      <input type="text" id="address">
    </div>
  </div>

  <div class="form-group">
    <div>
      <label for="content">민원 내용:</label>
      <textarea id="content"></textarea>
    </div>
    <div>
      <label for="result">처리 결과:</label>
      <textarea id="result"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div>
      <label for="worker">담당자 이름:</label>
      <select id="worker">
        <option>김원식</option>
        <option>최재혁</option>
        <option>박상우</option>
      </select>
    </div>
    <div>
      <label for="satisfaction">만족도 평가:</label>
      <select id="satisfaction">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    </div>
  </div>

  <div class="image-row">
    <div class="image-box">
      <label for="before">작업 전:</label>
      <input type="file" id="before" accept="image/*" onchange="previewImage(event, 'beforePreview')">
      <img id="beforePreview">
    </div>
    <div class="image-box">
      <label for="after">작업 후:</label>
      <input type="file" id="after" accept="image/*" onchange="previewImage(event, 'afterPreview')">
      <img id="afterPreview">
    </div>
  </div>

  <div>
    <label>입주자 서명:</label>
    <canvas id="signatureCanvas"></canvas>
  </div>

  <div class="btn-row">
    <button onclick="clearCanvas()">리셋</button>
    <button onclick="saveAsImage()">저장</button>
  </div>

  <script>
    function previewImage(event, id) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById(id).src = e.target.result;
      }
      reader.readAsDataURL(file);
    }

    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'report.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
