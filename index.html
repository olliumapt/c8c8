<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정촌 올리움 세대민원 보고서</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Nanum Gothic', sans-serif;
    }
    body {
      margin: 0;
      padding: 30px;
      background-color: #f0f0f0;
    }
    .report-wrapper {
      width: 794px;
      min-height: 1123px;
      margin: auto;
      background: white;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .col {
      flex: 1;
    }
    .photos {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .photos .col img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .satisfaction {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .signature-box {
      height: 150px;
      border: 1px solid #aaa;
      background-color: #fdfdfd;
      position: relative;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reset-btn {
      background-color: #e74c3c;
      color: white;
    }
    .save-btn {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="report-wrapper">
    <h1>정촌 올리움 세대민원 보고서</h1>

    <div class="row">
      <div class="col">
        <label for="date">날짜</label>
        <input type="date" id="date" />
      </div>
      <div class="col">
        <label for="address">세대 주소</label>
        <input type="text" id="address" placeholder="예: 101동 202호" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="content">민원 내용</label>
        <textarea id="content"></textarea>
      </div>
      <div class="col">
        <label for="result">처리 결과</label>
        <textarea id="result"></textarea>
      </div>
    </div>

    <div class="photos">
      <div class="col">
        <label for="beforePhoto">작업 전 사진</label>
        <input type="file" id="beforePhoto" accept="image/*" />
        <div><img id="beforePreview" src="#" alt="" /></div>
      </div>
      <div class="col">
        <label for="afterPhoto">작업 후 사진</label>
        <input type="file" id="afterPhoto" accept="image/*" />
        <div><img id="afterPreview" src="#" alt="" /></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="manager">담당자</label>
        <select id="manager">
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </div>
      <div class="col">
        <label>만족도</label>
        <div class="satisfaction">
          <span>⭐</span>
          <select id="satisfaction">
            <option>1단계</option>
            <option>2단계</option>
            <option>3단계</option>
            <option>4단계</option>
            <option>5단계</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <label>입주자 서명</label>
      <div class="signature-box" id="signatureBox">
        <!-- 향후 canvas 추가 가능 -->
      </div>
    </div>

    <div class="btn-group">
      <button class="reset-btn">서명 리셋</button>
      <button class="save-btn">이미지 저장</button>
    </div>
  </div>

  <script>
    // 이미지 미리보기
    document.getElementById('beforePhoto').onchange = e => {
      const reader = new FileReader();
      reader.onload = () => document.getElementById('beforePreview').src = reader.result;
      reader.readAsDataURL(e.target.files[0]);
    };
    document.getElementById('afterPhoto').onchange = e => {
      const reader = new FileReader();
      reader.onload = () => document.getElementById('afterPreview').src = reader.result;
      reader.readAsDataURL(e.target.files[0]);
    };
  </script>
</body>
</html>
