<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 190mm;
      margin: 0 auto;
      padding: 10mm 10mm 5mm 10mm;
      background-color: #fff;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 80%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 60px;
      resize: vertical;
    }

    .stars {
      display: flex;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
    }

    .star {
      color: #ccc;
      transition: color 0.2s;
    }

    .star.selected {
      color: gold;
    }

    .signature-group {
      margin-top: 20px;
      text-align: center;
    }

    .signature-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .signature-box {
      border: 1px solid #000;
      width: 300px;
      height: 100px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }

    img {
      max-width: 80%;
      margin: 10px auto;
      display: block;
    }

  </style>
</head>
<body>
  <h1>정촌 올리움 세대민원 처리 보고서</h1>

  <div class="form-group">
    <label for="date">날짜</label>
    <input type="date" id="date" />
  </div>

  <div class="form-group">
    <label for="address">세대 주소</label>
    <input type="text" id="address" placeholder="예: 101동 1001호" />
  </div>

  <div class="form-group">
    <label for="content">민원 내용</label>
    <textarea id="content" placeholder="민원 내용을 입력하세요"></textarea>
  </div>

  <div class="form-group">
    <label for="result">처리 결과</label>
    <textarea id="result" placeholder="처리 결과를 입력하세요"></textarea>
  </div>

  <div class="form-group">
    <label for="staff">담당자 이름</label>
    <input type="text" id="staff" placeholder="담당자 이름 입력" />
  </div>

  <div class="form-group">
    <label for="photo">사진 첨부</label>
    <input type="file" id="photo" accept="image/*" />
  </div>

  <div class="form-group">
    <label>만족도 평가</label>
    <div class="stars" id="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
  </div>

  <div class="signature-group">
    <label>입주자 서명</label>
    <div class="signature-box"></div>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        let value = parseInt(star.getAttribute('data-value'));
        stars.forEach(s => {
          s.classList.remove('selected');
          if (parseInt(s.getAttribute('data-value')) <= value) {
            s.classList.add('selected');
          }
        });
      });
    });
  </script>
</body>
</html>
