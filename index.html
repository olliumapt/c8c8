<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>세대민원 보고서</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="bg-white p-4">
  <div id="report" class="max-w-3xl mx-auto border border-gray-300 p-6 space-y-4">
    <!-- 제목 -->
    <h1 class="text-2xl font-bold text-center mb-4">세대민원 보고서</h1>

    <!-- 날짜 + 세대 주소 -->
    <div class="flex flex-wrap gap-4">
      <div class="flex-1">
        <label class="block font-semibold mb-1">날짜</label>
        <input type="date" class="w-full border rounded px-2 py-1" />
      </div>
      <div class="flex-1">
        <label class="block font-semibold mb-1">세대 주소</label>
        <input type="text" placeholder="예: 정촌 올리움 101동 202호" class="w-full border rounded px-2 py-1" />
      </div>
    </div>

    <!-- 민원 내용 + 처리 결과 -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
      <div class="w-full md:w-1/2">
        <label class="block font-semibold mb-1 text-center">민원 내용</label>
        <textarea rows="4" class="w-full border rounded px-2 py-1"></textarea>
      </div>
      <div class="w-full md:w-1/2">
        <label class="block font-semibold mb-1 text-center">처리 결과</label>
        <textarea rows="4" class="w-full border rounded px-2 py-1"></textarea>
      </div>
    </div>

    <!-- 작업 전 / 후 이미지 -->
    <div class="flex gap-4">
      <div class="w-1/2">
        <label class="block font-semibold mb-1">작업 전 사진</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'beforeImg')" class="mb-2">
        <div id="beforeImg" class="border border-dashed border-gray-400 h-32 flex items-center justify-center overflow-hidden">사진 업로드</div>
      </div>
      <div class="w-1/2">
        <label class="block font-semibold mb-1">작업 후 사진</label>
        <input type="file" accept="image/*" onchange="previewImage(event, 'afterImg')" class="mb-2">
        <div id="afterImg" class="border border-dashed border-gray-400 h-32 flex items-center justify-center overflow-hidden">사진 업로드</div>
      </div>
    </div>

    <!-- 담당자 / 만족도 -->
    <div class="flex flex-wrap gap-4">
      <div class="flex-1">
        <label class="block font-semibold mb-1">담당자</label>
        <select class="w-full border rounded px-2 py-1">
          <option>김원식</option>
          <option>최재혁</option>
          <option>박상우</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block font-semibold mb-1">만족도</label>
        <select class="w-full border rounded px-2 py-1">
          <option>⭐ 1단계</option>
          <option>⭐⭐ 2단계</option>
          <option>⭐⭐⭐ 3단계</option>
          <option>⭐⭐⭐⭐ 4단계</option>
          <option>⭐⭐⭐⭐⭐ 5단계</option>
        </select>
      </div>
    </div>

    <!-- 서명 캔버스 -->
    <div class="text-center">
      <label class="block font-semibold mb-1">입주자 서명</label>
      <canvas id="signature" class="border w-full h-40 bg-white touch-none"></canvas>
      <div class="flex justify-center gap-2 mt-2">
        <button onclick="clearSignature()" class="bg-red-500 text-white px-4 py-1 rounded">서명 리셋</button>
        <button onclick="saveAsImage()" class="bg-blue-500 text-white px-4 py-1 rounded">이미지 저장</button>
      </div>
    </div>
  </div>

  <script>
    // 서명 기능
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    function getOffset(e) {
      if (e.touches) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      const pos = getOffset(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const pos = getOffset(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);

    canvas.addEventListener("touchstart", (e) => {
      isDrawing = true;
      const pos = getOffset(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!isDrawing) return;
      const pos = getOffset(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      e.preventDefault();
    });

    canvas.addEventListener("touchend", () => isDrawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function previewImage(event, targetId) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.classList.add("object-contain", "h-full", "w-full");
        const container = document.getElementById(targetId);
        container.innerHTML = "";
        container.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    function saveAsImage() {
      html2canvas(document.querySelector("#report")).then((canvas) => {
        const link = document.createElement("a");
        link.download = "세대민원보고서.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
