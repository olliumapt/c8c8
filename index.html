<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세대민원 보고서</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px 20px; background: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    canvas { border: 1px solid #ccc; display: block; margin-top: 10px; border-radius: 6px; touch-action: none; }
    .star-rating span { font-size: 24px; color: lightgray; cursor: pointer; }
    .star-rating .selected { color: gold; }
    img.preview { max-width: 100%; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container" id="report">
    <h2>정촌 올리움 세대민원 처리 보고서</h2>
    <label for="date">날짜</label>
    <input type="date" id="date">

    <label for="address">세대 주소</label>
    <input type="text" id="address" placeholder="예: 101동 1001호">

    <label for="content">민원 내용</label>
    <textarea id="content" rows="4" placeholder="민원 내용을 입력하세요"></textarea>

    <label for="result">처리 결과</label>
    <textarea id="result" rows="3" placeholder="처리 결과를 입력하세요"></textarea>

    <label for="manager">담당자</label>
    <select id="manager">
      <option>김원식</option>
      <option>최재혁</option>
      <option>박상우</option>
    </select>

    <label for="satisfaction">만족도 평가</label>
    <div class="star-rating" id="satisfaction">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <label for="signature">입주자 서명</label>
    <canvas id="signature" width="400" height="200"></canvas>
    <button onclick="clearCanvas()">서명 지우기</button>

    <label for="photo">사진 첨부</label>
    <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
    <img id="photoPreview" class="preview" style="display:none;">

    <button onclick="saveReportAsImage()">저장</button>
  </div>

  <script>
    // 별점 평가 시스템
    const stars = document.querySelectorAll('.star-rating span');
    let selectedRating = 0;
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        updateStars(selectedRating);
      });
    });
    function updateStars(rating) {
      stars.forEach(star => {
        star.classList.toggle('selected', star.getAttribute('data-value') <= rating);
      });
    }

    // 이미지 미리보기
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const img = document.getElementById('photoPreview');
        img.src = reader.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // 서명 기능
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getCanvasCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;

      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }

      return { x, y };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const { x, y } = getCanvasCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;
      const { x, y } = getCanvasCoordinates(e);
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function stopDraw() {
      drawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);

    // 이미지로 저장
    function saveReportAsImage() {
      html2canvas(document.querySelector("#report")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'report.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
