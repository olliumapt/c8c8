<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정촌 올리움 세대민원 처리 보고서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      max-width: 400px;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-upload img {
      margin-top: 10px;
      max-width: 200px;
      border: 1px solid #ccc;
    }

    .signature-container {
      text-align: center;
      margin-top: 30px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      touch-action: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .rating-stars {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .rating-stars img {
      width: 24px;
      height: 24px;
      margin: 0 2px;
    }
  </style>
</head>

<body>
  <div id="captureArea">
    <h1>정촌 올리움 세대민원 처리 보고서</h1>
    <form>
      <label for="date">날짜:</label>
      <input type="date" id="date" name="date">

      <label for="address">세대 주소:</label>
      <input type="text" id="address" name="address">

      <label for="content">민원 내용:</label>
      <textarea id="content" name="content"></textarea>

      <label for="result">처리 결과:</label>
      <textarea id="result" name="result"></textarea>

      <label for="manager">담당자 이름:</label>
      <select id="manager" name="manager">
        <option value="김원식">김원식</option>
        <option value="최재혁">최재혁</option>
        <option value="박상우">박상우</option>
      </select>

      <div class="image-row">
        <div class="image-upload">
          <label for="beforeImage">작업 전</label>
          <input type="file" id="beforeImage" accept="image/*">
          <img id="beforePreview" alt="작업 전">
        </div>
        <div class="image-upload">
          <label for="afterImage">작업 후</label>
          <input type="file" id="afterImage" accept="image/*">
          <img id="afterPreview" alt="작업 후">
        </div>
      </div>

      <label for="rating">만족도 평가:</label>
      <select id="rating" name="rating">
        <option value="1">★☆☆☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="3">★★★☆☆</option>
        <option value="4">★★★★☆</option>
        <option value="5">★★★★★</option>
      </select>

      <div class="signature-container">
        <label for="signatureCanvas">입주자 서명:</label>
        <canvas id="signatureCanvas" width="400" height="150"></canvas>
        <div class="buttons">
          <button type="button" onclick="clearSignature()">리셋</button>
          <button type="button" onclick="saveAsImage()">저장</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getTouchPos(canvasDom, touchEvent) {
      const rect = canvasDom.getBoundingClientRect();
      return {
        x: touchEvent.touches[0].clientX - rect.left,
        y: touchEvent.touches[0].clientY - rect.top
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      draw(e);
    });
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getTouchPos(canvas, e);
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const pos = getTouchPos(canvas, e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsImage() {
      html2canvas(document.getElementById("captureArea"), {
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = '민원처리보고서.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    document.getElementById('beforeImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('beforePreview').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('afterImage').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('afterPreview').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>

</html>
